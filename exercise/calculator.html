<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <input type="text" class="input" disabled>
    <div class="clear">C</div>
    <div class="btn operator">/</div>
    <div class="btn operator">*</div>
    <div class="btn operator">-</div>
    <div class="btn operand">7</div>
    <div class="btn operand">8</div>
    <div class="btn operand">9</div>
    <div class="btn operator">+</div>
    <div class="btn operand">4</div>
    <div class="btn operand">5</div>
    <div class="btn operand">6</div>
    <div class="equal">=</div>
    <div class="btn operand">1</div>
    <div class="btn operand">2</div>
    <div class="btn operand">3</div>
    <div class="btn operand">0</div>
    <div class="btn operand">.</div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
