<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <img src="https://www.shutterstock.com/image-photo/tropical-beach-background-summer-relax-600nw-1909038661.jpg" alt="Beach">
        <h1>Beautiful!</h1>
        <p>Modal with a custome image</p>
        <button>Lovely!</button>
    </div>
    <br /><br /><br />
    <hr>
    <br /><br /><br />
    <table>
        <tr>
            <th>No.</th>
            <th>Image</th>
            <th>Name</th>
            <th>Food</th>
            <th>Group</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="img">
                <img src="https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/p2/222/2024/08/18/WhatsApp-Image-2024-08-17-at-140220-4284981413.jpeg" alt="cat">
            </td>
            <td><p>Smiling<sup>Cat</sup></p></td>
            <td><p>Healthy<sub>Fish</sub></td>
            <td>
                <form action="/">
                    <input type="radio" name="animal-type" id="cat" value="vertebrate">
                    <label for="cat">Vertebrate</label>
                    <input type="radio" name="animal-type" id="cat-in" value="invertebrate">
                    <label for="cat-in">Invertebrate</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td class="img">
                <img src="https://d1vbn70lmn1nqe.cloudfront.net/prod/wp-content/uploads/2021/08/20065849/Ini-X-Gangguan-Kesehatan-yang-Umumnya-Dialami-Anjing-Golden.jpg.webp" alt="dog">
            </td>
            <td><p>Happy<sup>Dog</sup></p></td>
            <td><p>Fresh<sub>Meat</sub></td>
            <td>
                <form action="/">
                    <input type="radio" name="animal-type" id="dog" value="vertebrate">
                    <label for="dog">Vertebrate</label>
                    <input type="radio" name="animal-type" id="dog-in" value="invertebrate">
                    <label for="dog-in">Invertebrate</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td class="img">
                <img src="https://asset-a.grid.id/crop/0x0:0x0/700x465/photo/2023/09/15/9jpg-20230915013454.jpg" alt="simpanse">
            </td>
            <td><p>Confuse<sup>Simpanse</sup></p></td>
            <td><p>Sweet<sub>Banana</sub></td>
            <td>
                <form action="/">
                    <input type="radio" name="animal-type" id="simpanse" value="vertebrate">
                    <label for="simpanse">Vertebrate</label>
                    <input type="radio" name="animal-type" id="simpanse-in" value="invertebrate">
                    <label for="simpanse-in">Invertebrate</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td class="img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Jelly_cc11.jpg" alt="jellyfish">
            </td>
            <td><p>Frisky<sup>Jellyfish</sup></p></td>
            <td><p>Saltwater<sub>Plankton</sub></td>
            <td>
                <form action="/">
                    <input type="radio" name="animal-type" id="jellyfish" value="vertebrate">
                    <label for="jellyfish">Vertebrate</label>
                    <input type="radio" name="animal-type" id="jellyfish-in" value="invertebrate">
                    <label for="jellyfish-in">Invertebrate</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>5</td>
            <td class="img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRav0_14EzKKcbnAP2DnuQleN_YmeHeoNYX8w&s" alt="squid">
            </td>
            <td><p>Swimming<sup>Squid</sup></p></td>
            <td><p>Small<sub>Fish</sub></td>
            <td>
                <form action="/">
                    <input type="radio" name="animal-type" id="squid" value="vertebrate">
                    <label for="squid">Vertebrate</label>
                    <input type="radio" name="animal-type" id="squid-in" value="invertebrate">
                    <label for="squid-in">Invertebrate</label>
                </form>
            </td>
        </tr>
    </table>
    <label for="hanif">Name:</label>
    <input type="text" name="hanif" id="hanif">
</body>
</html>
